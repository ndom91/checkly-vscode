on:
  push:
    tags:
      - 'v*'

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: pnpm package
      - name: Release with Notes
        uses: softprops/action-gh-release@v1
        with:
          files: checkly-vscode-latest.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
